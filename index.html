<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app/css/styles.css">
</head>
<body ng-app="DiaperTrackerApp">
  
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Diaper Tracker v0.1</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container" ng-controller="MainCtrl">

    <div class="row">
      <div class="pull-right">
        <button type="button" class="btn btn-success btn-lg" ng-click="addDiaper('pee');">PEE</button>
        <button type="button" class="btn btn-warning btn-lg" ng-click="addDiaper('poo');">POO</button>
        <button type="button" class="btn btn-danger btn-lg" ng-click="addDiaper('both');">BOTH</button>
      </div>
    </div>
    
    <div class="row">
      {{chartProperties.field}}
      <column-chart field="{{chartProperties.field}}"></column-chart>
    </div>

    <div class="row">
      <table class="table table-striped" style="margin-top:10px;">
        <thead>
          <tr>
            <th>Date</th>
            <th ng-click="updateChartField('pee');" ng-class="{'active':selectedType=='pee'}"># Pee</th>
            <th ng-click="updateChartField('poo');" ng-class="{'active':selectedType=='poo'}"># Poo</th>
            <th ng-click="updateChartField('both');" ng-class="{'active':selectedType=='both'}"># Both</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          
          <tr ng-repeat="diaperCount in diaperHistory">
            <td>{{diaperCount.date}}</td>
            <td>{{diaperCount.peeCount}}</td>
            <td>{{diaperCount.pooCount}}</td>
            <td>{{diaperCount.bothCount}}</td>
            <td>{{diaperCount.peeCount + diaperCount.pooCount + diaperCount.bothCount}}</td>
          </tr>
        
        </tbody>
      </table>
    </div>
  </div>

<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app/js/DiaperTrackerApp.js"></script>
<script src="app/js/controllers/main.js"></script>
<script src="app/js/directives/columnChart.js"></script>

</body>
</html>
